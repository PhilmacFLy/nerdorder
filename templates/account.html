<!DOCTYPE html>
<html>
<head>
  <title>Nerdorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="static/bootstrap-3.2.0-dist/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="static/bootstrap-3.2.0-dist/css/bootstrap-theme.css"/>
  <script type="text/javascript" src="static/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="static/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="page-header">
    	<img src="static/logo-v1.0.png" class="logo img-rounded" width="64" height="64"><h1>Nerdorder</h1>
  	</div>
	<nav class="navbar navbar-default">
    	<!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        		<span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
      		</button>
      		<a class="navbar-brand" href="/">Nerdorder</a>
    	</div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Lists</a></li>
				<li><a href="orders">Orders <span class="badge">{{.Ordercount}}</span></a></li>
        <li class="dropdown">
      </ul>
      <ul class="nav navbar-nav navbar-right">
		<p class="navbar-text">Signed in as {{.Username}}</p>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="shops">Shops</a></li>
            <li><a href="/account">Account</a></li>
			<li class="divider"></li>
            <li><a href="/logoff">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
</nav>
	<div class="col-md-3">
		<form action="shop" class="form">	
			<h5 class="form-signin-heading">Change your Account details</h5>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" autofocus="">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit"  name="action" value="change">Change</button>
			<button class="btn btn-lg btn-danger btn-block" type="submit"  name="action" value="delete">Delete</button>
		</form>
	</div>
</div>
</body>
